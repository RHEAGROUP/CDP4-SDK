image: Visual Studio 2019
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  SONARCLOUD_PROJECT_KEY: RHEAGROUP_CDP4-SDK-Community-Edition
  SONARCLOUD_ORGANIZATION: rheagroup
  SONARCLOUD_TOKEN:
    secure: t9Adl8VvYx+PRNMC3aXmpSErjxmh/LaCV52WW1X/IxGgjkGYRTf7ZYcNs4s3Fqrt

skip_branch_with_pr: true

for:
# configuration for "master" branch, build in Release mode
-
  branches:
    only:
      - master
  configuration: Release
# configuration for "development" branch, build in Debug mode
-
  branches:
    only:
      - development
  configuration: Debug
# "fall back" configuration for all other branches
# no "branches" section defined
configuration: Debug
install:
  - choco install opencover.portable
  - dotnet tool install --global dotnet-sonarscanner
before_build:
  - cmd: nuget restore
  - ps: >-
      if ($env:APPVEYOR_PULL_REQUEST_NUMBER){
        Write-Host Scanning PR: $env:APPVEYOR_PULL_REQUEST_NUMBER
        dotnet sonarscanner begin /key:$env:SONARCLOUD_PROJECT_KEY /o:$env:SONARCLOUD_ORGANIZATION /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login=$env:SONARCLOUD_TOKEN /d:sonar.pullrequest.key=$env:APPVEYOR_PULL_REQUEST_NUMBER /d:sonar.pullrequest.provider=GitHub /d:sonar.pullrequest.github.repository=$env:APPVEYOR_REPO_NAME
      }
      else {
        Write-Host Scanning branch: $env:APPVEYOR_REPO_BRANCH
        dotnet sonarscanner begin /key:$env:SONARCLOUD_PROJECT_KEY /o:$env:SONARCLOUD_ORGANIZATION /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login=$env:SONARCLOUD_TOKEN
      }
build_script:
  - cmd: dotnet build CDP4-SDK.sln --configuration Debug -v q
test_script:
    - >
      OpenCover.Console.exe
      -log:Error
      -register
      -target:"dotnet"
      -targetargs:"test --framework net45 --filter=""(TestCategory!~WebServicesDependent) & (TestCategory!~AppVeyorExclusion)"" --configuration %CONFIGURATION% -v q"
      -returntargetcode
      -hideskipped:All
      -output:"%TEST_COVERAGE%"
      -filter:"+[CDP4*]* -[*.Tests*]* -[*.Views]*"
      -excludebyattribute:*.ExcludeFromCodeCoverageAttribute
after_test:
  - ps: dotnet sonarscanner end /d:"sonar.login=$env:SONARCLOUD_TOKEN"
notifications:
  - provider: Email
    to:
      - cdp_devs@rheagroup.com